function getColor(d) {
    return d > 100000 ? '#800026' :
           d > 10000  ? '#BD0026' :
           d > 1000  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 100   ? '#FD8D3C' :
           d > 10   ? '#FEB24C' :
           d > 1   ? '#FED976' :
                      '#FFEDA0';
};



$.getJSON('{{ url_for('geojsondata') }}', function(data){
    // console.log(data.features[0].properties.confirmed)
    for(i = 0; i <= data.features.length; i++){
        // console.log(data.features[i].properties.active)

        feature = data.features[i]
        function style(feature){
            return {
                fillcolor: getColor(feature.properties.total_cases),
                weight: 0.5,
                opacity: 1,
                color: getColor(feature.properties.active),
                dashArray: '3',
                fillOpacity: 0.7
                }
                }
        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
                });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    data.features.resetStyle(e.target);
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        // click: zoomToFeature
    });
} 






        L.geoJSON(data.features[i], {style: style,}).addTo(mymap);
    }


})

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(mymap);
